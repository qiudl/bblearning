<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBLearning 登录测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #1890ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #40a9ff;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #52c41a;
        }
        .error {
            background-color: #fff2f0;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
        }
        .info {
            background-color: #e6f7ff;
            border: 1px solid #91d5ff;
            color: #1890ff;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>BBLearning 登录测试</h1>
    <p>API地址: <strong id="api-url"></strong></p>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">用户名:</label>
            <input type="text" id="username" value="student2025" required>
        </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" value="Test123456" required>
        </div>
        <button type="submit">登录测试</button>
    </form>

    <div id="result"></div>

    <script>
        // 获取API地址
        const API_URL = 'https://bblearning.joylodging.com/api/v1';
        document.getElementById('api-url').textContent = API_URL;

        // 显示结果
        function showResult(message, type, data = null) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = type;
            resultDiv.style.display = 'block';

            let html = `<strong>${message}</strong>`;
            if (data) {
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            resultDiv.innerHTML = html;
        }

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            showResult('正在登录...', 'info');

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.code === 0) {
                    showResult('✅ 登录成功！', 'success', data);

                    // 保存token到localStorage
                    localStorage.setItem('access_token', data.data.access_token);
                    localStorage.setItem('refresh_token', data.data.refresh_token);

                    setTimeout(() => {
                        alert('登录成功！即将跳转到主应用...');
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showResult('❌ 登录失败', 'error', data);
                }
            } catch (error) {
                showResult('❌ 网络错误', 'error', {
                    message: error.message,
                    stack: error.stack
                });
            }
        });
    </script>
</body>
</html>
